components:
  schemas:
    AllDepartmentsResponse:
      required:
        - departments
      type: object
      properties:
        departments:
          type: array
          items:
            $ref: '#/components/schemas/DepartmentResponse'
    AllGithubConfigurationResponse:
      required:
        - configurations
      type: object
      properties:
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/GithubConfigurationResponse'
    AllTeamsResponse:
      required:
        - teams
      type: object
      properties:
        teams:
          type: array
          items:
            $ref: '#/components/schemas/TeamResponse'
    App:
      required:
        - alias
        - isDefault
        - type
      type: object
      properties:
        alias:
          type: string
        appUrl:
          type: string
        host:
          type: string
        installation:
          $ref: '#/components/schemas/Installation'
        isDefault:
          type: boolean
        type:
          type: string
    AuditLogResponse:
      required:
        - action
        - objectIdentifier
        - objectType
        - timestamp
      type: object
      properties:
        action:
          type: string
          description: Type of action performed
          enum:
            - CREATE
            - UPDATE
            - DELETE
        actorIdentifier:
          type: string
          description: Readable identifier of the authenticated actor. This could an be OAuth user email, API key identifier, attributed webhook, etc.
        ipAddress:
          type: string
          description: IP address of the actor
        objectIdentifier:
          type: string
          description: Readable identifier of the object acted upon
        objectType:
          type: string
          description: Type of object acted upon
        timestamp:
          type: string
          format: date-time
    AuditLogsResponse:
      required:
        - logs
        - page
        - total
        - totalPages
      type: object
      properties:
        logs:
          type: array
          items:
            $ref: '#/components/schemas/AuditLogResponse'
        page:
          type: integer
          description: Current page number, 0-indexed
          format: int32
        total:
          type: integer
          description: Total number of results
          format: int32
        totalPages:
          type: integer
          description: Total number of pages
          format: int32
    AvailableCloudControlTypeResponse:
      required:
        - enabled
        - type
      type: object
      properties:
        enabled:
          type: boolean
          description: Whether AWS type is configured to be discovered and imported into the catalogs
        type:
          type: string
          description: AWS type
          example: AWS::S3::Bucket
      description: List of AWS types and whether they're configured to be discovered and imported into the catalogs
    AwsCloudControlTypeConfigurationRequest:
      required:
        - enabled
        - type
      type: object
      properties:
        enabled:
          type: boolean
