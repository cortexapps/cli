      parameters:
        - description: Filter based on type of the event
          in: query
          name: type
          required: false
          schema:
            type: string
            enum:
              - NEW_REPOSITORY
              - REPOSITORY_DELETED
              - REPOSITORY_ARCHIVED
              - NEW_K8S_RESOURCE
              - NEW_APM_RESOURCE
              - APM_RESOURCE_NOT_DETECTED
              - NEW_ECS_RESOURCE
              - ECS_RESOURCE_NOT_DETECTED
              - NEW_AWS_RESOURCE
              - AWS_RESOURCE_NOT_DETECTED
              - NEW_GOOGLE_CLOUD_RESOURCE
              - GOOGLE_CLOUD_RESOURCE_NOT_DETECTED
              - NEW_AZURE_RESOURCE
              - AZURE_RESOURCE_NOT_DETECTED
        - description: Filter based on integration source
          in: query
          name: source
          required: false
          schema:
            type: string
            enum:
              - AWS
              - AZURE_DEVOPS
              - AZURE_RESOURCES
              - BITBUCKET
              - DATADOG
              - DYNATRACE
              - ECS
              - GCP
              - GITHUB
              - GITLAB
              - INSTANA
              - K8S
              - LIGHTSTEP
              - LAMBDA
              - NEWRELIC
              - SERVICENOW
        - description: Flag to include ignored events in result
          in: query
          name: includeIgnored
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryAuditReportResponse'
          description: Successfully retrieved discovery audit report
      summary: Retrieve discovery audit report
      tags:
        - Discovery Audit
